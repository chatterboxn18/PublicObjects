<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <style type="text/css" media="screen">
        body {
            background: white;
            color: #222;
            font-family: sans-serif;
            font-size: 13pt;
        }
        a {
            text-decoration: none;
            color: #7070f0;
        }
        p { line-height: 180%; }
        li { line-height: 180%; }
    </style>


    <script type="text/javascript" src="messageQueue.js"></script>
    <script type="text/javascript" src="UniWebView.js"></script>
    <script type='text/javascript'>
        function openVideo() {
            window.UniWebView.broadcastToUnity("video", {"url": "https://www.google.com"})
        }
        function openExternal() {
            window.UniWebView.broadcastToUnity("external", {"url": "https://www.google.com"})
        }
    </script>

    <title>Unity - WebView Integration Test Page</title>
</head>
<body>

    <a href="uniwebview://video?url=https://www.google.com">Video</a>
    |
    <a href="uniwebview://external?url=https://www.google.com">External</a>
    <button onclick="openVideo()">
        Open Video
    </button>
    <button onclick="openExternal()">
        Open External
    </button>


</body>
</html>
